<form
  (ngSubmit)="submit()"
  method="POST"
  [formGroup]="contactForm"
  class="form"
>
  <input
    type="email"
    name="email"
    formControlName="email"
    placeholder="Enter Your Email"
    class="email"
  />
  <input
    type="text"
    name="subject"
    formControlName="subject"
    placeholder="Subject"
    class="subject"
  />
  <textarea
    name="body"
    formControlName="body"
    type="text"
    placeholder="Body"
    class="body"
  ></textarea>
  <span class="hover">
    <input
      style="display: block"
      [disabled]="!contactForm.valid"
      type="submit"
      value="Contact Me"
      class="btn btn-primary"
    />
    <div class="alert">
      <div *ngIf="email?.invalid">*Enter a valid email</div>
      <div *ngIf="subject?.invalid">*Enter a subject</div>
      <div *ngIf="body?.invalid">*Fill out the body</div>
    </div>
  </span>
</form>
